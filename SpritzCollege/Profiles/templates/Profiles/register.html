{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{title}} {% endblock %}

{% block content %}
{% load static %}
<style>
    body {
        background-color: black;
        color: red;
    }

    .content {
        padding: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .center {
        flex: 1;
    }

    .center form {
        height: auto;
        padding: 20px;
        background-color: white;
        color: black;
        border-radius: 10px;
    }

    .container img {
        max-height: 300px;
        width: auto;
        object-fit: cover;
        margin-left: 20px;
    }
</style>

<div class="content">
    <h1 class="text-center">Registration at SpritzCollege</h1>

    <div class="container">
        <div class="center">
            
    
            <form method="post" autocomplete="off">
                <div class="col-md-6 offset-md-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="col-md-6 offset-md-3">
                        <button type="submit">Register</button>
                    </div>
            </form>
        </div>
        </div>


        <div>
            <img src="{% static 'login.jpeg' %}" alt="">
        </div>
    </div>
</div>
{% endblock %}
