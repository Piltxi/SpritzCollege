{% extends 'base.html' %}

{% block title %} Login - SpritzCollege {% endblock %}

<div class="container">

    {% block content %}
    <div class="col-md-6 offset-md-3">
    
        {% if request.user.is_authenticated %}
        <h1 class="text-center">{{ request.user.username }}'s data</h1>
    {% else %}
        <h1 class="text-center">Registration at SpritzCollege</h1>
    {% endif %}

    <form method="post" >
        <div class="col-md-6 offset-md-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-md-6 offset-md-3">
        <button type="submit">Register</button>
        </div>
</form>
</div>
{% endblock %}
