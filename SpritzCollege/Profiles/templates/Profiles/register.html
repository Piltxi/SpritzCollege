{% extends 'base.html' %}

{% block title %} Login - SpritzCollege {% endblock %}

<div class="container">

    {% block content %}
    <div class="col-md-6 offset-md-3">
    <h1 class="text-center">Registration at SpritzCollege</h1>
    <form method="post" >
        <div class="col-md-6 offset-md-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-md-6 offset-md-3">
        <button type="submit">Register</button>
        </div>
</form>
</div>
{% endblock %}
